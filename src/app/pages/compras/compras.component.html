<div class="card">
    <div class="d-flex justify-content-between align-items-center px-4 pt-3">
        <h3 class="card-title mb-0">Compras</h3>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon class="me-1">add</mat-icon>
            Registrar
        </button>
    </div>

    <div class="card-body p-3">
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 w-100"
        >
            <ng-container matColumnDef="fechaCompra">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let el">{{ el.fechaCompra }}</td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let el">{{ el.cantidad }}</td>
            </ng-container>

            <ng-container matColumnDef="precioUnitario">
                <th mat-header-cell *matHeaderCellDef>Precio U.</th>
                <td mat-cell *matCellDef="let el">{{ el.precioUnitario }}</td>
            </ng-container>

            <ng-container matColumnDef="montoTotal">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let el">{{ el.montoTotal }}</td>
            </ng-container>

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let el">{{ el.producto?.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef>Proveedor</th>
                <td mat-cell *matCellDef="let el">
                    {{ el.proveedor?.nombre }}
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let el">
                    <button
                        mat-icon-button
                        color="accent"
                        (click)="openEditDialog(el)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="warn"
                        (click)="deleteCompra(el)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <div class="card-footer">
        <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>

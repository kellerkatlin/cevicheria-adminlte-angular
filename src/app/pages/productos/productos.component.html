<div class="card">
    <div
        style="padding-right: 30px; padding-left: 40px; padding-top: 30px"
        class="d-flex justify-content-between align-items-center"
    >
        <h3 class="card-title mb-0">Productos</h3>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon class="me-1">add</mat-icon>
            Agregar
        </button>
    </div>

    <div class="card-body p-3">
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 w-100"
        >
            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let el">{{ el.nombre }}</td>
            </ng-container>

            <!-- Unidad Medida -->
            <ng-container matColumnDef="unidadMedida">
                <th mat-header-cell *matHeaderCellDef>Unidad</th>
                <td mat-cell *matCellDef="let el">{{ el.unidadMedida }}</td>
            </ng-container>

            <!-- Categoría -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoría</th>
                <td mat-cell *matCellDef="let el">{{ el.categoria?.id }}</td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let el">
                    <button
                        mat-icon-button
                        color="accent"
                        (click)="openEditDialog(el)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="warn"
                        (click)="deleteProducto(el)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <div class="card-footer">
        <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>

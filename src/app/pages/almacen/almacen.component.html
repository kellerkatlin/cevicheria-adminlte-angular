<div class="card">
    <div class="d-flex justify-content-between align-items-center px-4 pt-3">
        <h3 class="card-title mb-0">Almacén</h3>
    </div>

    <div class="card-body p-3">
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 w-100"
        >
            <ng-container matColumnDef="fecha_ingreso">
                <th mat-header-cell *matHeaderCellDef>Fecha Ingreso</th>
                <td mat-cell *matCellDef="let el">{{ el.fecha_ingreso }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let el">{{ el.stock }}</td>
            </ng-container>

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let el">{{ el.producto?.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef>Unidad</th>
                <td mat-cell *matCellDef="let el">
                    {{ el.producto?.unidadMedida }}
                </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoría</th>
                <td mat-cell *matCellDef="let el">
                    {{ el.producto?.categoria?.nombre }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <div class="card-footer">
        <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</div>

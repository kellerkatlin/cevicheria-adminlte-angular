<h1 mat-dialog-title>{{ data.id ? 'Editar' : 'Registrar' }} Insumo</h1>
<div style="padding-top: 16px" mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha usada</mat-label>
        <input matInput type="date" [(ngModel)]="data.fechaUsada" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cantidad usada</mat-label>
        <input matInput type="number" [(ngModel)]="data.cantidadUsada" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Producto</mat-label>
        <mat-select
            [value]="data.producto?.id"
            (selectionChange)="onProductoChange($event.value)"
        >
            <mat-option *ngFor="let prod of productosOptions" [value]="prod.id">
                {{ prod.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()">Guardar</button>
</div>

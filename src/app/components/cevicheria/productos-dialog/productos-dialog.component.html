<h1 mat-dialog-title>{{ data.id ? 'Editar' : 'Crear' }} Producto</h1>

<div style="padding-top: 16px" mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Unidad de medida</mat-label>
        <mat-select
            [value]="data.unidadMedida"
            (selectionChange)="onUnidadMedidaChange($event.value)"
        >
            <mat-option
                *ngFor="let unidad of unidadMedidaOptions"
                [value]="unidad.value"
            >
                {{ unidad.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Categor√≠a</mat-label>
        <mat-select
            [value]="data.categoria?.id"
            (selectionChange)="onCategoriaChange($event.value)"
        >
            <mat-option *ngFor="let cat of categoriaOptions" [value]="cat.id">
                {{ cat.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()">Guardar</button>
</div>
